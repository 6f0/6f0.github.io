    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>HTML5 Form Validation With Regex</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <style type="text/css">
            body {
            	font-family: sans-serif;
                padding: 20px;
            }
            input {
            	margin-bottom: 14px;
            }
            footer {
                border-top: 1px solid #ccc;
                bottom: 0;
                position: fixed;
                width: 95%;
            }
            footer .site-link {
            	float: right;
            }
        </style>
    </head>
    <body>
        <header>
            <h1 class="site-title">HTML5 Form Validation With Regex</h1>
        </header><!-- header -->
        <article class="content">
        	<form>
        		<label for="email"> Enter a valid Email address<br/>
                	<input type="text" id="email" title="email@example.com" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" placeholder="email@example.com" />
        		</label>
        		<br/>
        		<label for="password"> Enter a strong password<br/>
        			<input title="at least eight symbols containing at least one number, one lower, and one upper letter" id="password" type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="123aBcDe" required />
        		</label>
        		<br/>
        		<label for="phone">Enter a valid phone number<br/>
        			<input type="text" id="phone" required pattern="(\+?\d[- .]*){7,13}" title="international, national or local phone number" placeholder="867-5309" /> 
        		</label>
        	</form>
        </article><!-- content -->
        <footer>
            <span class="site-link"><p><a href="http://bmcculley.github.io" title="B McCulley">B McCulley</a></p></span>
        </footer><!-- footer -->

    </body>
