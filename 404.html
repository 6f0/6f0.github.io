            text-shadow: 1px 1px 2px rgba(150, 150, 150, 1);

        body {
            background: #333 url('img/stars.jpg') repeat;
            left: 50%;
            margin: -43px 0 0 -150px;

            top: 50%;
            width: 300px;
        }

        .space-ship {
            background: transparent url('img/flying-saucer.png') no-repeat;
            height: 88px;
            position: fixed;
            width: 100px;
            z-index: -1;
        }

        h1 {
            color: #fff;
            font-size: 2em;
            font-weight: 400;

        p {
            line-height: 1.2;
        }

        @media only screen and (max-width: 270px) {

            body {
                margin: 10px auto;
                position: static;
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
            }
